<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>When To Meet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WhenToMeet<span class="extension">.ca</span></h1>
        <h3>Witty Subheader</h3>
    </header>

    
    <main>
        <div class="calendar">
            insert calendar soon

        </div>

        <div class="event-settings">
            <form action="POST">
                <div class="group">
                    <label for="eventname">Event Name</label>
                    <input type="text" name="eventname">
                </div>
    
                <div class="group">
                    <label for="eventname">Sometime After:</label>
                    <select name="from" id="from">
                        <option value="800">8:00 AM</option>
                        <option value="900">9:00 AM</option>
                        <option value="1000">10:00 AM</option>
                        <option value="1100">11:00 AM</option>
                        <option value="1200">12:00 PM</option>
                        <option value="100">1:00 PM</option>
                        <option value="200">2:00 PM</option>
                        <option value="300">3:00 PM</option>
                        <option value="400">4:00 PM</option>
                        <option value="500">5:00 PM</option>
                        <option value="600">6:00 PM</option>
                        <option value="700">7:00 PM</option>
                        <option value="800">8:00 PM</option>
                    </select>
                </div>
    
                <div class="group">
                    <label for="eventname">...But Before:</label>
                    <select name="to" id="to">
                        <option value="800">8:00 AM</option>
                        <option value="900">9:00 AM</option>
                        <option value="1000">10:00 AM</option>
                        <option value="1100">11:00 AM</option>
                        <option value="1200">12:00 PM</option>
                        <option value="100">1:00 PM</option>
                        <option value="200">2:00 PM</option>
                        <option value="300">3:00 PM</option>
                        <option value="400">4:00 PM</option>
                        <option value="500">5:00 PM</option>
                        <option value="600">6:00 PM</option>
                        <option value="700">7:00 PM</option>
                        <option value="800">8:00 PM</option>
                    </select>
                </div>

                <input type="submit" value="Create Event">
            </form>
            
        </div>
    </main>

    <footer>
        Made for DeerHacks hackathon
    </footer>

</body>
</html>
