<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>when2meet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>when2meet<span class="extension">.ca</span></h1>
        <h3>Help assemble the Avengers</h3>
    </header>

        <main id="setup">
            <div class="calendar-settings">
                <h3>Days of the week:</h3>
                <div class="calendar">
                    <div class="day-header">S</div>
                    <div class="day-header">M</div>
                    <div class="day-header">Tu</div>
                    <div class="day-header">W</div>
                    <div class="day-header">Th</div>
                    <div class="day-header">F</div>
                    <div class="day-header">S</div>
    
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
    
                </div>
    
            </div>
    
            <div class="event-settings">
                <form action="">
                    <div class="group">
                        <label for="eventname">Event Name</label>
                        <input type="text" placeholder="Assembley of the Greats" id="eventname" name="eventname">
                    </div>
        
                    <div class="group">
                        <label for="eventname">Starting from:</label>
                        <select name="from" id="from">
                            <option selected="selected" value="800">8:00 AM</option>
                            <option value="830">8:30 AM</option>
                            <option value="900">9:00 AM</option>
                            <option value="930">9:30 AM</option>
                            <option value="1000">10:00 AM</option>
                            <option value="1030">10:30 AM</option>
                            <option value="1100">11:00 AM</option>
                            <option value="1130">11:30 AM</option>
                            <option value="1200">12:00 PM</option>
                            <option value="1230">12:30 PM</option>
                            <option value="1300">1:00 PM</option>
                            <option value="1330">1:30 PM</option>
                            <option value="1400">2:00 PM</option>
                            <option value="1430">2:30 PM</option>
                            <option value="1500">3:00 PM</option>
                            <option value="1530">3:30 PM</option>
                            <option value="1600">4:00 PM</option>
                            <option value="1630">4:30 PM</option>
                            <option value="1700">5:00 PM</option>
                            <option value="1730">5:30 PM</option>
                            <option value="1800">6:00 PM</option>
                            <option value="1830">6:30 PM</option>
                            <option value="1900">7:00 PM</option>
                            <option value="1930">7:30 PM</option>
                            <option value="2000">8:00 PM</option>
                        </select>
                    </div>
        
                    <div class="group">
                        <label for="eventname">No later than:</label>
                        <select name="to" id="to">
                            <option value="800">8:00 AM</option>
                            <option value="830">8:30 AM</option>
                            <option value="900">9:00 AM</option>
                            <option value="930">9:30 AM</option>
                            <option value="1000">10:00 AM</option>
                            <option value="1030">10:30 AM</option>
                            <option value="1100">11:00 AM</option>
                            <option value="1130">11:30 AM</option>
                            <option selected="selected" value="1200">12:00 PM</option>
                            <option value="1230">12:30 PM</option>
                            <option value="1300">1:00 PM</option>
                            <option value="1330">1:30 PM</option>
                            <option value="1400">2:00 PM</option>
                            <option value="1430">2:30 PM</option>
                            <option value="1500">3:00 PM</option>
                            <option value="1530">3:30 PM</option>
                            <option value="1600">4:00 PM</option>
                            <option value="1630">4:30 PM</option>
                            <option value="1700">5:00 PM</option>
                            <option value="1730">5:30 PM</option>
                            <option value="1800">6:00 PM</option>
                            <option value="1830">6:30 PM</option>
                            <option value="1900">7:00 PM</option>
                            <option value="1930">7:30 PM</option>
                            <option value="2000">8:00 PM</option>
                        </select>
                    </div>
    
                    <input type="submit" id="create-event-btn" value="Create Event">
                </form>

            </div>
        </main>
    
        <main id="group-event">
            <form id="auth" action="">
                <div class="group">
                    <label for="username">Name</label>
                    <input type="text" id="username" name="username">
                </div>
                <input type="submit" value="Submit" id="auth-submit">

            </form>


            <div class="user-calendar-settings">
                <h3 class="margin-bottom-user"></h3>
                <div id="user-calendar">
                    
                </div>
    
            </div>

            <div class="group-calendar">
                <h3 class="margin-bottom-user">Group Schedule</h3>
                <div id="group-calendar">
                    
                </div>

                <h3></h3>
            </div>
        </main>

    <footer>
        <p>Made for DeerHacks 2023 hackathon</p>
        <p>David Kochanski, Sabih Sarowar, Anirudh Mahesh</p>
    </footer>

    <script type="module" src="selectCalendar.js"></script>
    <!-- <script type="module" src="script.js"></script> -->
</body>
</html>
